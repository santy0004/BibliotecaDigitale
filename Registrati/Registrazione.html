<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iscrizione</title>
    <link rel="stylesheet" href="../css/login.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>ISCRIVITI</header>
        <form action = "../indexlog.html">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="email" required placeholder="Email o Telefono">
          </div>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Nome e Cognome">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">MOSTRA</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Conferma Password">
            <span class="show">MOSTRA</span>
          </div>
          <div class="field">
            <input type="submit" value="Avanti"> 
          </div>
        </form>
        <div class="login">oppure usa</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Hai gi√† un account?
          <a href="../Login/index.html">Accedi ora</a>
        </div>
      </div>
    </div>
    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "MOSTRA";
         showBtn.style.color = "#3498db";
          showBtn.style.fontSize = "60%";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "NASCONDI";
         showBtn.style.color = "#222";
         showBtn.style.fontSize = "60%";
       }
      });
    </script>
  </body>
</html>
